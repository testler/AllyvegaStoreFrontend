<div *ngIf="emptyCart else normal">
    <h1>Your cart is empty, add an item to you bag to make a purchase</h1>
    <a routerLink="/products"><h2>Click here to go to the store page</h2></a>
</div>
<ng-template #normal>
    <h1>Cart has items</h1>
    <ul *ngIf="detailedCart.items.length > 0">
        <li *ngFor="let item of detailedCart.items">
            item
            <p>{{item.quanity}}</p>
            <p>{{item.name}}</p>
            <p>{{item.price}}}</p>
            <p>{{item.price}} * {{item.quanity}}</p>
        </li>
    </ul>
    <p>Grand total: {{detailedCart.total}}</p>
</ng-template>
